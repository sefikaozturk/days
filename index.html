<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counting Down to Our Reunion</title>
  <!-- Google Fonts for a nostalgic, cursive touch -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #ffeFD5, #fff5ee);
      font-family: 'Roboto', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #b03060;
      line-height: 1.1;
    }
    .countdown-day,
    .countdown-total {
      font-size: 2.5em;
      margin: 10px 0;
      color: #800000;
      line-height: 1.2;
    }
    /* Gallery styling */
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .gallery img {
      width: calc(33% - 20px);
      max-width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    p {
      font-size: 1.2em;
      margin: 0.5em 0;
    }
    .footer {
      font-size: 1em;
      color: #555;
      margin-top: 20px;
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .countdown-day,
      .countdown-total {
        font-size: 1.5em;
      }
      .gallery {
        gap: 10px;
      }
      .gallery img {
        width: 45%;
        max-width: none;
      }
      p {
        font-size: 1em;
      }
      .footer {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Counting the Time Until We Unite</h1>
    <!-- Days left -->
    <p class="countdown-day" id="countdown-day">-- days</p>
    <!-- Total minutes and seconds left -->
    <p class="countdown-total" id="countdown-total">-- minutes -- seconds</p>

    <div class="gallery">
      <img src="./photo1.jpeg" alt="Memory 1" />
      <img src="./photo2.jpeg" alt="Memory 2" />
      <img src="./photo3.jpeg" alt="Memory 3" />
    </div>

    <p class="footer">August 25 Reunion at 12:00 PM</p>
  </div>
  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      // Set target to August 25 at 12:00
      let target = new Date(year, 7, 25, 12, 0, 0);
      if (now > target) {
        target = new Date(year + 1, 7, 25, 12, 0, 0);
      }
      const diff = target - now;

      // Days
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const dLabel = days + (days === 1 ? ' day' : ' days');
      document.getElementById('countdown-day').textContent = `❤️ ${dLabel} ❤️`;

      // Total minutes and seconds
      const totalSeconds = Math.floor(diff / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const remainingSeconds = totalSeconds % 60;
      document.getElementById('countdown-total').textContent =
        `❤️ ${totalMinutes} minutes ${remainingSeconds} seconds ❤️`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
